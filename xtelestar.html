<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xtelestar | Telegram Stars</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(160deg, #0a0a10, #1a1c25, #222533);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 25px 0;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 0.5px;
      background: rgba(255,255,255,0.02);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      gap: 10px;
    }

    .tab {
      background: #252836;
      color: #bbb;
      padding: 10px 24px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      transition: 0.3s;
      font-weight: 500;
    }

    .tab:hover {
      background: #32364a;
    }

    .tab.active {
      background: #3d5cff;
      color: white;
      box-shadow: 0 0 15px rgba(61, 92, 255, 0.4);
    }

    .search-box {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-box input {
      width: 85%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #2c2f3f;
      color: white;
      transition: 0.3s;
    }

    .search-box input:focus {
      background: #343850;
      box-shadow: 0 0 10px rgba(61, 92, 255, 0.3);
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 25px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: linear-gradient(180deg, #2a2d3b, #1e2030);
      padding: 22px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.06);
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 15px rgba(61, 92, 255, 0.3);
    }

    .card h3 {
      margin: 0 0 8px 0;
      font-size: 1.2rem;
      color: #fff;
    }

    .card p {
      color: #b6b8c4;
      margin-bottom: 16px;
    }

    .order-btn {
      display: inline-block;
      background: #3d5cff;
      color: white;
      padding: 10px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(61, 92, 255, 0.4);
    }

    .order-btn:hover {
      background: #5672ff;
      box-shadow: 0 0 18px rgba(61, 92, 255, 0.6);
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      padding: 40px 0;
      border-top: 1px solid rgba(255,255,255,0.05);
      margin-top: 60px;
    }

    footer a {
      color: #3d5cff;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      color: #5672ff;
    }
  </style>
</head>
<body>
  <header>Telegram Stars by @xtelestar</header>

  <div class="container">
    <div class="tabs">
      <div class="tab active" id="gift-tab">Gift Emoji Stars</div>
      <div class="tab" id="topup-tab">Topup Stars</div>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Cari jumlah stars...">
    </div>

    <div id="gift-list" class="product-list"></div>
    <div id="topup-list" class="product-list" style="display:none;"></div>
  </div>

  <footer>avail formless, chat <a href="https://t.me/wonhgee">@wonhgee</a></footer>

  <script>
    const giftData = [
      { name: "10 Stars", price: "3.000" },
      { name: "15 Stars", price: "4.500" },
      { name: "25 Stars", price: "7.500" },
      { name: "50 Stars", price: "15.000" },
      { name: "100 Stars", price: "30.000" },
    ];

    const topupData = [
      { name: "50 Stars", price: "15.000" },
      { name: "75 Stars", price: "23.000" },
      { name: "100 Stars", price: "30.000" },
      { name: "150 Stars", price: "45.000" },
      { name: "200 Stars", price: "60.000" },
      { name: "250 Stars", price: "70.000" },
      { name: "350 Stars", price: "95.000" },
      { name: "500 Stars", price: "135.000" },
      { name: "705 Stars", price: "202.000" },
      { name: "1000 Stars", price: "270.000" },
    ];

    const giftList = document.getElementById("gift-list");
    const topupList = document.getElementById("topup-list");
    const searchInput = document.getElementById("searchInput");

    function renderProducts(list, data) {
      list.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <h3>${item.name}</h3>
          <p>Rp ${item.price}</p>
          <a href="https://t.me/wonhgee" class="order-btn">Order</a>
        `;
        list.appendChild(card);
      });
    }

    renderProducts(giftList, giftData);
    renderProducts(topupList, topupData);

    const giftTab = document.getElementById("gift-tab");
    const topupTab = document.getElementById("topup-tab");

    giftTab.addEventListener("click", () => {
      giftTab.classList.add("active");
      topupTab.classList.remove("active");
      giftList.style.display = "grid";
      topupList.style.display = "none";
      searchInput.value = "";
    });

    topupTab.addEventListener("click", () => {
      topupTab.classList.add("active");
      giftTab.classList.remove("active");
      topupList.style.display = "grid";
      giftList.style.display = "none";
      searchInput.value = "";
    });

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const activeList = giftTab.classList.contains("active") ? giftData : topupData;
      const filtered = activeList.filter(item => item.name.toLowerCase().includes(query));
      const targetList = giftTab.classList.contains("active") ? giftList : topupList;
      renderProducts(targetList, filtered);
    });
  </script>
</body>
</html>
