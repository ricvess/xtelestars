<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Telegram Stars Pricelist by @xTelestar</title>

<style>
    :root {
        --bg: #0f0f16;
        --card: #181821;
        --text: #ffffff;
        --sub: #b5b5b5;
        --blue: #4d78ff;
        --accent: #2a2a36;
    }

    body.light {
        --bg: #f4f6ff;
        --card: #ffffff;
        --text: #1a1a1a;
        --sub: #555555;
        --accent: #e3e6f6;
    }

    body {
        margin: 0;
        font-family: Arial;
        background: var(--bg);
        color: var(--text);
        transition: 0.3s;
    }

    header {
        text-align: center;
        padding: 25px 15px;
        font-size: 22px;
        font-weight: bold;
        color: var(--text);
    }

    .toggle-box {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .toggle-btn {
        padding: 8px 15px;
        background: var(--accent);
        color: var(--text);
        border-radius: 10px;
        cursor: pointer;
    }

    .container {
        width: 92%;
        max-width: 800px;
        margin: auto;
    }

    .section-title {
        font-size: 19px;
        margin: 25px 0 10px;
        font-weight: bold;
        color: var(--text);
    }

    .calc-box {
        background: var(--card);
        padding: 15px;
        border-radius: 14px;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-size: 15px;
        margin-top: 8px;
        background: var(--accent);
        color: var(--text);
    }

    .result {
        margin-top: 10px;
        font-size: 16px;
        color: var(--blue);
        font-weight: bold;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 15px;
    }

    .card {
        background: var(--card);
        padding: 15px;
        border-radius: 14px;
        cursor: pointer;
        transition: 0.2s;
    }
    .card:hover {
        transform: scale(1.04);
    }

    .stars {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
        color: var(--text);
    }

    .price {
        font-size: 15px;
        color: var(--blue);
        font-weight: bold;
    }

    .popup {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.55);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .popup-box {
        background: var(--card);
        padding: 20px;
        width: 85%;
        max-width: 330px;
        border-radius: 14px;
        text-align: center;
    }

    .close {
        margin-top: 15px;
        padding: 10px 15px;
        background: var(--accent);
        border-radius: 10px;
        cursor: pointer;
    }

    footer {
        text-align: center;
        padding: 25px;
        margin-top: 40px;
        font-size: 14px;
        color: var(--sub);
    }

    .scroll-top {
        position: fixed;
        right: 18px;
        bottom: 18px;
        padding: 12px 15px;
        background: var(--blue);
        color: white;
        border-radius: 50%;
        cursor: pointer;
        font-size: 17px;
    }
</style>

</head>
<body>

<header>Telegram Stars Pricelist by @xTelestar</header>

<div class="toggle-box">
    <div class="toggle-btn" onclick="toggleMode()">Mode Gelap Terang</div>
</div>

<div class="container">

    <div class="section-title">Gift & Topup</div>

    <div class="calc-box">
        <label>Masukkan jumlah Stars</label>
        <input id="inputStars" type="number" placeholder="Contoh 137" oninput="hitung()">
        <div class="result" id="resultBox"></div>

        <br>
        <label>Masukkan jumlah Rupiah</label>
        <input id="inputRupiah" type="number" placeholder="Contoh 100000" oninput="konversi()">
        <div class="result" id="resultStars"></div>
    </div>

    <div class="grid" id="cards"></div>

</div>

<div class="popup" id="popup">
    <div class="popup-box">
        <div id="popupTitle" class="stars"></div>
        <div id="popupPrice" class="price"></div>
        <div class="close" onclick="tutup()">Tutup</div>
    </div>
</div>

<div class="scroll-top" onclick="scrollToTop()">â†‘</div>

<footer>
    WA 08xxxxxxx  Telegram @xTelestar  Buka 09.00 22.00
</footer>

<script>
const daftar = [50, 100, 150, 300, 500, 1000, 2000, 5000];
const hargaPerStar = 300;

function tampil() {
    const grid = document.getElementById("cards");
    daftar.forEach(star => {
        const harga = star * hargaPerStar;
        const div = document.createElement("div");
        div.className = "card";
        div.onclick = () => bukaPopup(star, harga);
        div.innerHTML = `
            <div class="stars">${star} Stars</div>
            <div class="price">Rp ${harga.toLocaleString()}</div>
        `;
        grid.appendChild(div);
    });
}
tampil();

function hitung() {
    let val = document.getElementById("inputStars").value;
    if (!val) {
        document.getElementById("resultBox").innerHTML = "";
        return;
    }
    let total = val * hargaPerStar;
    document.getElementById("resultBox").innerHTML = "Total Rp " + total.toLocaleString();
}

function konversi() {
    let val = document.getElementById("inputRupiah").value;
    if (!val) {
        document.getElementById("resultStars").innerHTML = "";
        return;
    }
    let dpt = Math.floor(val / hargaPerStar);
    document.getElementById("resultStars").innerHTML = dpt + " Stars";
}

function bukaPopup(stars, harga) {
    document.getElementById("popupTitle").innerHTML = stars + " Stars";
    document.getElementById("popupPrice").innerHTML = "Rp " + harga.toLocaleString();
    document.getElementById("popup").style.display = "flex";
}

function tutup() {
    document.getElementById("popup").style.display = "none";
}

function toggleMode() {
    document.body.classList.toggle("light");
}

function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
}
</script>

</body>
</html>
